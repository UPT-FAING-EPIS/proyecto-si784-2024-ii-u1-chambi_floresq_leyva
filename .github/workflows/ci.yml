name: NuGet Publish

on:
  push:
    branches:
      - nugget

jobs:
  nuget-package:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Generate .nuspec File
        run: |
          cd ProyectoFinal
          nuget spec ProyectoFinal.csproj -force

      - name: Adjust .nuspec Metadata
        run: |
          cd ProyectoFinal
          $version = "1.0.0"  # Cambia esto según la versión que desees
          [xml]$nuspec = Get-Content "ProyectoFinal.nuspec"
          $nuspec.package.metadata.version = $version
          $nuspec.package.metadata.id = "ProyectoFinal"
          $nuspec.package.metadata.title = "Proyecto Final"
          $nuspec.package.metadata.authors = "JkDevelopers"
          $nuspec.package.metadata.requireLicenseAcceptance = "false"
          $nuspec.package.metadata.license = "MIT"
          $nuspec.package.metadata.projectUrl = "https://github.com/UPT-FAING-EPIS/proyecto-si784-2024-ii-u1-chambi_floresq_leyva"
          $nuspec.package.metadata.description = "Descripción de tu proyecto"
          $nuspec.package.metadata.releaseNotes = "Notas de la versión"
          $nuspec.package.metadata.copyright = "Copyright © 2023"
          $nuspec.package.metadata.tags = "etiquetas para tu paquete"
          $nuspec.Save("ProyectoFinal.nuspec")

      - name: Pack NuGet Package
        run: |
          cd ProyectoFinal
          nuget pack ProyectoFinal.nuspec

      - name: Push NuGet Package to GitHub Packages
        run: |
          nuget push ProyectoFinal.1.0.0.nupkg -Source "https://nuget.pkg.github.com/UPT-FAING-EPIS/index.json" -ApiKey ${{ secrets.GITHUB_TOKEN }}
