name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ProyectoFinal.sln
      Output_Directory: ProyectoFinal/bin/Release/

    steps:
      - name: Chequear Código
        uses: actions/checkout@v4

      - name: Instalar Herramientas de Construcción de .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Configurar MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restaurar Paquetes NuGet
        run: nuget restore $env:Solution_Name

      - name: Construir el Proyecto
        run: |
          msbuild $env:Solution_Name /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.7.2 /p:OutputPath=$env:Output_Directory | Tee-Object -FilePath build.log
          Write-Output "Resultado del Build:"
          Get-Content build.log

      - name: Cargar Artefacto de Construcción
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: $env:Output_Directory
          if-no-files-found: error
          retention-days: 30
