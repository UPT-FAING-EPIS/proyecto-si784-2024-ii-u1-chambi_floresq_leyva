name: .NET Framework Desktop Build and NuGet Publish

on:
  workflow_run:
    workflows: 
      - "Sonar Continuous Integration"
      - "Snyk Security"
      - "Semgrep Analysis"
    types:
      - completed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet Packages
        run: nuget restore ProyectoFinal.sln

      - name: Clean Build Directories
        run: |
          if (Test-Path "${{ github.workspace }}/ProyectoFinal/bin") {
            Remove-Item -Recurse -Force "${{ github.workspace }}/ProyectoFinal/bin"
          }
          if (Test-Path "${{ github.workspace }}/ProyectoFinal/obj") {
            Remove-Item -Recurse -Force "${{ github.workspace }}/ProyectoFinal/obj"
          }

      - name: Build Project
        run: msbuild ProyectoFinal.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Verify Build Artifacts
        run: |
          dir ${{ github.workspace }}/ProyectoFinal/bin/Release/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ${{ github.workspace }}/ProyectoFinal/bin/Release/

  nuget-package:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Generate .nuspec File
        run: |
          cd ProyectoFinal
          nuget spec ProyectoFinal.csproj -force

      - name: Adjust .nuspec Metadata
        run: |
          # Utiliza PowerShell para modificar el archivo .nuspec
          (Get-Content ProyectoFinal.nuspec) -replace '<version>.*</version>', '<version>1.0.0</version>' | Set-Content ProyectoFinal.nuspec

      - name: Pack NuGet Package
        run: |
          cd ProyectoFinal
          nuget pack ProyectoFinal.nuspec

      - name: Push NuGet Package to GitHub Packages
        run: |
          nuget push ProyectoFinal.1.0.0.nupkg -Source "https://nuget.pkg.github.com/UPT-FAING-EPIS/index.json" -ApiKey ${{ secrets.GITHUB_TOKEN }}
