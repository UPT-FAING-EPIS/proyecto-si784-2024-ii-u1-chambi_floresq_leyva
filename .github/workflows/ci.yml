name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Chequear Código
        uses: actions/checkout@v4

      - name: Instalar Herramientas de Construcción de .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Configurar MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restaurar Paquetes NuGet para el Proyecto
        run: nuget restore ProyectoFinal.sln

      - name: Limpiar Directorios de Construcción
        run: |
          if (Test-Path "ProyectoFinal/bin") {
            Remove-Item -Recurse -Force "ProyectoFinal/bin"
          }
          if (Test-Path "ProyectoFinal/obj") {
            Remove-Item -Recurse -Force "ProyectoFinal/obj"
          }

      - name: Construir el Proyecto
        run: msbuild ProyectoFinal.sln /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.7.2 /p:OutputPath=ProyectoFinal/bin/Release/ 

      - name: Listar Archivos en el Directorio de Construcción
        run: |
          Write-Output "Contenido del directorio raíz:"
          dir 
          Write-Output "Contenido del directorio de salida:"
          dir ProyectoFinal/bin/Release/

      - name: Crear Directorio de Artefactos con Marca de Tiempo
        run: |
          $artifactDirectory = "ProyectoFinal/artifacts/$env:GITHUB_RUN_ID"
          if (-not (Test-Path $artifactDirectory)) {
            New-Item -ItemType Directory -Path $artifactDirectory
          }
          Write-Output "Directorio de Artefactos creado: $artifactDirectory"

      - name: Mover Archivos al Directorio de Artefactos
        run: |
          $artifactDirectory = "ProyectoFinal/artifacts/$env:GITHUB_RUN_ID"
          if (Test-Path "ProyectoFinal/bin/Release/") {
            Move-Item -Path "ProyectoFinal/bin/Release/*" -Destination $artifactDirectory -Recurse -Force
          }
          Write-Output "Archivos movidos a: $artifactDirectory"

      - name: Listar Archivos en el Directorio de Artefactos
        run: |
          Write-Output "Contenido del directorio de artefactos:"
          dir ProyectoFinal/artifacts/$env:GITHUB_RUN_ID

      - name: Subir Artefactos de Construcción
        uses: actions/upload-artifact@v3
        with:
          name: MyWinFormsApp-Release
          path: ProyectoFinal/artifacts/$env:GITHUB_RUN_ID/**
