name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: ProyectoFinal.sln
      Output_Directory: ProyectoFinal/bin/${{ matrix.configuration }}/

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Framework Build Tools
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore the application
      run: nuget restore $env:Solution_Name

    - name: Clean build directories
      run: |
        if (Test-Path "ProyectoFinal/bin") { Remove-Item -Recurse -Force "ProyectoFinal/bin" }
        if (Test-Path "ProyectoFinal/obj") { Remove-Item -Recurse -Force "ProyectoFinal/obj" }
      shell: pwsh

    - name: Build the project
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }} /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.7.2 /p:OutputPath=$env:Output_Directory /v:diag

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: MyWinFormsApp-${{ matrix.configuration }}
        path: $env:Output_Directory/**
