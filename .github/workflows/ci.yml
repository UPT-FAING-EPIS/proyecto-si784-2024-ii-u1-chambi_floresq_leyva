name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: ProyectoFinal.sln
      Output_Directory: bin/${{ matrix.configuration }}/

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore the application
      run: nuget restore $env:Solution_Name

    - name: Build the project
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }} /p:Platform="Any CPU" /p:OutputPath=bin/${{ matrix.configuration }}/ /p:TargetFrameworkVersion=v4.7.2

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: MyWinFormsApp-${{ matrix.configuration }}
        path: bin/${{ matrix.configuration }}/*.exe
