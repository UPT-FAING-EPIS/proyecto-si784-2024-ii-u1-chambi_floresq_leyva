name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Nombre_Solucion: ProyectoFinal.sln
      Directorio_Salida: ProyectoFinal/bin/${{ matrix.configuration }}/

    steps:
    - name: Verificar c贸digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Instalar herramientas de construcci贸n de .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restaurar la aplicaci贸n
      run: nuget restore $env:Nombre_Solucion

    - name: Limpiar directorios de construcci贸n
      run: |
        if (Test-Path "ProyectoFinal/bin") { Remove-Item -Recurse -Force "ProyectoFinal/bin" }
        if (Test-Path "ProyectoFinal/obj") { Remove-Item -Recurse -Force "ProyectoFinal/obj" }
      shell: pwsh

    - name: Construir el proyecto
      run: msbuild $env:Nombre_Solucion /p:Configuration=${{ matrix.configuration }} /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.7.2 /p:OutputPath=$env:Directorio_Salida /v:diag
