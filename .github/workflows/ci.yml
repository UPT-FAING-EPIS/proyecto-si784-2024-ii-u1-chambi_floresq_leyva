name: NuGet Package Publish

on:
  push:
    branches:
      - nugget

jobs:
  nuget-package:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Add NuGet Source
        run: |
          dotnet nuget add source --username jf2021070309 --password ${{ secrets.NEW_TOKEN_NUGET }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/UPT-FAING-EPIS/index.json"

      - name: Copy Template nuspec
        run: |
          cd ProyectoFinal
          copy ProyectoFinal.template.nuspec ProyectoFinal.nuspec

      - name: Read Current Version
        id: read_version
        run: |
          $currentVersion = Get-Content "PackageVersion.txt" | Select-Object -Last 1
          echo "::set-output name=current_version::$currentVersion"

      - name: Increment Version
        id: increment_version
        run: |
          # Obtener la parte de la versi贸n actual
          $versionParts = ${{ steps.read_version.outputs.current_version }} -split '\.'
          $versionParts[2] = [int]$versionParts[2] + 1
          $nextVersion = "$($versionParts[0]).$($versionParts[1]).$($versionParts[2])"
          # Guardar la nueva versi贸n en el archivo
          "$nextVersion" | Out-File -FilePath "PackageVersion.txt" -Encoding utf8 -Force
          echo "::set-output name=next_version::$nextVersion"

      - name: Replace Version in nuspec
        run: |
          cd ProyectoFinal
          # Reemplazar la versi贸n en el archivo .nuspec con la nueva versi贸n
          (Get-Content ProyectoFinal.nuspec) -replace '{VERSION}', '${{ steps.increment_version.outputs.next_version }}' | Set-Content ProyectoFinal.nuspec

      - name: Pack NuGet Package from nuspec 
        run: |
          cd ProyectoFinal
          nuget pack ProyectoFinal.nuspec

      - name: Push NuGet Package to GitHub Packages
        run: |
          cd ProyectoFinal
          nuget push ProyectoFinal.${{ steps.increment_version.outputs.next_version }}.nupkg -Source github -ApiKey ${{ secrets.NEW_TOKEN_NUGET }} -SkipDuplicate
