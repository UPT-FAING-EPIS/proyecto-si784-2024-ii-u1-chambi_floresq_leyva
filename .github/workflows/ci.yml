name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ProyectoFinal.sln
      Output_Directory: ProyectoFinal/bin/Release/
      Artifact_Directory: ProyectoFinal/artifacts/

    steps:
      - name: Chequear Código
        uses: actions/checkout@v4

      - name: Instalar Herramientas de Construcción de .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Configurar MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restaurar la Aplicación
        run: nuget restore $env:Solution_Name

      - name: Limpiar Directorios de Construcción
        run: |
          if (Test-Path "ProyectoFinal/bin") {
            Remove-Item -Recurse -Force "ProyectoFinal/bin"
          }
          if (Test-Path "ProyectoFinal/obj") {
            Remove-Item -Recurse -Force "ProyectoFinal/obj"
          }

      - name: Construir el Proyecto
        run: msbuild $env:Solution_Name /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.7.2 /p:OutputPath=$env:Output_Directory 

      - name: Verificar y Crear Carpeta de Salida
        run: |
          if (-not (Test-Path $env:Output_Directory)) {
            New-Item -ItemType Directory -Path $env:Output_Directory
          }

      - name: Listar Carpetas en el Directorio de Construcción
        run: dir $env:Output_Directory

      - name: Copiar Artifacto al Directorio de Artifactos
        run: |
          if (Test-Path $env:Output_Directory) {
            Copy-Item -Path $env:Output_Directory\* -Destination $env:Artifact_Directory -Recurse -Force
          }

      - name: Listar Carpetas en el Directorio de Artifactos
        run: dir $env:Artifact_Directory

      - name: Subir Artifactos de Construcción
        uses: actions/upload-artifact@v3
        with:
          name: MyWinFormsApp-Release
          path: $env:Artifact_Directory/**
