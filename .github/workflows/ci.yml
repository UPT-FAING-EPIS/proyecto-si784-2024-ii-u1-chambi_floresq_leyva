name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: ProyectoFinal.sln  # Nombre de tu soluci√≥n
      Output_Directory: bin/${{ matrix.configuration }}/  # Ruta recomendada para archivos .exe

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Framework Build Tools
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore the application
      run: nuget restore $env:Solution_Name

    - name: Clean build directories
      run: |
        Remove-Item -Recurse -Force bin, obj

    - name: Build the project
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }} /p:Platform="Any CPU" /p:OutputPath=bin/${{ matrix.configuration }}/ /v:diag

    - name: List build directories
      run: |
        dir bin/${{ matrix.configuration }}

    - name: Execute unit tests
      run: |
        # Cambia el directorio a la carpeta bin/Debug o bin/Release
        cd bin/${{ matrix.configuration }}
        # Ejecuta las pruebas
        dotnet test *.dll --configuration ${{ matrix.configuration }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: MyWinFormsApp-${{ matrix.configuration }}
        path: ${{ env.Output_Directory }}*.exe
