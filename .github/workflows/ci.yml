name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ProyectoFinal.sln
      Output_Directory: ProyectoFinal/bin/Release/

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Instalar .NET Framework (no es necesario si ya está preinstalado en el runner de GitHub)
      # - name: Install .NET Framework
      #   run: |
      #     # Aquí puedes instalar .NET Framework si fuera necesario, 
      #     # pero en los runners de GitHub Actions ya está instalado.

      - name: Build Project
        run: |
          msbuild $env:Solution_Name /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.7.2 /p:OutputPath=$env:Output_Directory
        shell: pwsh

      - name: Print Output Directory
        run: |
          Write-Output "Output Directory: $env:Output_Directory"
        shell: pwsh

      - name: List Files in Output Directory
        run: |
          Write-Output "Contenido de $env:Output_Directory:"
          Get-ChildItem -Path $env:Output_Directory
        shell: pwsh
