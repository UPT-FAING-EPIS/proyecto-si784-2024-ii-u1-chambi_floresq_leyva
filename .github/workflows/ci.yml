name: NuGet Package Publish

on:
  push:
    branches:
      - nugget

jobs:
  nuget-package:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Generate .nuspec File
        run: |
          cd ProyectoFinal
          nuget spec ProyectoFinal.csproj -force

      - name: List .nuspec File
        run: |
          cd ProyectoFinal
          dir *.nuspec
          
      - name: Pack NuGet Package
        run: |
          cd ProyectoFinal
          nuget pack ProyectoFinal.nuspec -Version 1.0.0

      - name: Push NuGet Package to GitHub Packages
        run: |
          nuget push ProyectoFinal.1.0.0.nupkg -Source "https://nuget.pkg.github.com/UPT-FAING-EPIS/index.json" -ApiKey ${{ secrets.GITHUB_TOKEN }}
