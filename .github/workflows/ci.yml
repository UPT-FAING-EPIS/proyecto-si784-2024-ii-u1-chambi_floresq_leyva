name: NuGet Package Publish

on:
  push:
    branches:
      - nugget

jobs:
  nuget-package:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Pack NuGet Package
        run: |
          cd ProyectoFinal
          dotnet pack -c Release --no-build --output ./nupkgs /p:Version=1.0.0

      - name: List Packed NuGet Packages
        run: |
          cd ProyectoFinal/nupkgs
          dir *.nupkg

      - name: Push NuGet Package to GitHub Packages
        run: |
          cd ProyectoFinal/nupkgs
          nuget push *.nupkg -Source "https://nuget.pkg.github.com/UPT-FAING-EPIS/index.json" -ApiKey ${{ secrets.GITHUB_TOKEN }}
