name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ProyectoFinal.sln
      Output_Directory: ProyectoFinal/bin/Release/

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Project
        run: msbuild $env:Solution_Name /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.7.2 /p:OutputPath=$env:Output_Directory

      - name: Print Output Directory
        run: echo "Output Directory: $env:Output_Directory"

      - name: List Files in Output Directory
        run: |
          Write-Output "Contenido de $env:Output_Directory:"
          dir $env:Output_Directory
